<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Заявки</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid px-5">

                <a class="navbar-brand" href="#">ПрогулаНет.Ру</a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-row me-auto mb-0"> 
                    <li class="nav-item auth-only d-none">
                        <a class="nav-link expectTeacher" href="applicationsList.html">Заявки</a>
                    </li>
                    <li class="nav-item auth-only d-none">
                        <a class="nav-link expectStudent" href="users.html">Пользователи</a>
                    </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item guest-only">
                            <a class="nav-link" href="authorization.html" role="button" aria-expanded="false">Вход</a>
                        </li>
                        <li class="nav-item dropdown auth-only d-none">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false" id="userEmail"></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="authorization.html" id="logoutButton">Выход</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5" id="applicationContainer">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mt-3 mb-0">Список заявок</h1>
                <button type="button" class="mt-4 btn btn-primary btn-lg" id="createAppliacationButton">
                    <i class="fa-regular fa-plus"></i>
                </button>
            </div>
        
            <div class="card shadow-sm p-3 text-light border-secondary" style="background-color: #313538;">

                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <span class="fs-5">Заявка №<span class="applicationNum">1</span></span>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <button type="button" class="btn btn-success acceptButton d-none">Принять</button>
                        <button type="button" class="btn btn-danger rejectButton d-none">Отклонить</button>
                    </div>

                    <div class="d-flex gap-2 align-items-center">
                        <button type="button" class="btn btn-success acceptedApplication d-none">Одобрена</button>
                        <button type="button" class="btn btn-danger rejectedApplication d-none">Отклонена</button>
                        
                        <button type="button" class="btn btn-warning editApplication"><i class="fa-solid fa-pen"></i></button>
                        <button type="button" class="btn btn-warning reviewApplication">На проверке</button>
                    </div>
                </div>
        
                <span class="mt-1 d-block">Дата подачи: <span class="applicationDate">08.03.2025</span></span>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p class="footer-text">© 2025 - ПрогулаНет.Ру</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="../js/applicationsList.js" defer></script>
</body>
</html>
