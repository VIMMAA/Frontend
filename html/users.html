<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Пользователи</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid px-5">

                <a class="navbar-brand" href="#">ПрогулаНет.Ру</a>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-row me-auto mb-0"> 
                    <li class="nav-item auth-only d-none">
                        <a class="nav-link expectTeacher" href="applicationsList.html">Заявки</a>
                    </li>
                    <li class="nav-item auth-only d-none">
                        <a class="nav-link expectStudent" href="users.html">Пользователи</a>
                    </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item guest-only">
                            <a class="nav-link" href="authorization.html" role="button" aria-expanded="false">Вход</a>
                        </li>
                        <li class="nav-item dropdown auth-only d-none">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false" id="userEmail"></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="authorization.html" id="logoutButton">Выход</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 d-flex flex-column" id="applicationContainer">
            <div class="accordion mb-5 d-none" id="registrationAccordion">
                <div class="accordion-item" style="background-color: #313538;">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed text-light bg-dark fs-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Создать ссылку для регистрации
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#registrationAccordion">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                    <label for="roleSelect" class="form-label">Выберите роль</label>
                                    <select id="roleSelect" class="form-select">
                                        <option value="Teacher">Учитель</option>
                                        <option value="Dean">Декан</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="registrationLink" class="form-label">Ссылка для регистрации</label>
                                    <div class="input-group">
                                        <input type="text" id="registrationLink" class="form-control bg-dark text-light" value="Ссылка появится здесь" readonly>
                                        <button class="btn btn-outline-secondary px-3 py-2 rounded-end copyLinkButton" type="button">
                                            <i class="fa-regular fa-copy text-light"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="mt-3 btn btn-primary btn-md w-100 createLinkButton">Создать</button>
                                <button id="DownloadButton" type="button" class="mt-3 btn btn-primary btn-md w-100 createLinkButton">СКАЧАТЬ ФАЙЛЫ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mt-3 mb-0">Список пользователей</h1>
            </div>

            <div id="userContainer"></div>

            <template id="userTemplate">
                <div class="card shadow-sm p-3 text-light border-secondary mb-3" style="background-color: #313538;">
                    <div class="d-flex align-items-center">
                        <img src="../img/user.png" class="rounded-circle me-3" width="36" height="36" alt="Avatar">
                        <div>
                            <span class="fs-5 text-white userFullName"></span>
                            <div class="text-secondary small cardUserRole"></div>
                        </div>
                    </div>
                </div>
            </template>
            
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p class="footer-text">© 2025 - ПрогулаНет.Ру</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="../js/users.js" defer></script>
    <script src="../js/scheduleBasic.js"></script>
    <script src="../js/DownloadFile.js"></script>
</body>
</html>
